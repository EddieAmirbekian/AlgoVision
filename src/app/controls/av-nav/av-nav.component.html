<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'over'">
    <mat-toolbar>Algorithms</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" (click)="setActions('pathfinding')">PathFinding</a>
      <a mat-list-item href="#" (click)="setActions('sorting')">Sorting</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AlgoVision</span>
      <mat-nav-list>
        <ng-container mat-list-item *ngFor="let action of actions | async">
          <ng-template [ngIf]="!action.isMenu">
            <ng-template [ngIf]="!action.isRaised">
              <button mat-button *ngIf="action.isVisible" [color]="action.color" [disabled]="action.disabled">
                {{action.title}}
              </button>
            </ng-template>
            <ng-template [ngIf]="action.isRaised">
              <button mat-raised-button *ngIf="action.isVisible" [color]="action.color"
                [disabled]="action.disabled">
                {{action.title}}
              </button>
            </ng-template>
          </ng-template>
          <ng-template [ngIf]="action.isMenu">
            <button mat-button *ngIf="action.isVisible"
                    [matMenuTriggerFor]="menu"
                    [color]="action.color"
                    [disabled]="action.disabled">
                {{action.title}}
            </button>
            <mat-menu #menu>
              <div mat-menu-item *ngFor="let child of action.children">
                <ng-template [ngIf]="!child.isRaised">
                  <button mat-button *ngIf="child.isVisible" [color]="child.color" [disabled]="child.disabled">
                    {{child.title}}
                  </button>
                </ng-template>
                <ng-template [ngIf]="child.isRaised">
                  <button mat-raised-button *ngIf="child.isVisible" [color]="child.color" [disabled]="child.disabled">
                    {{child.title}}
                  </button>
                </ng-template>
              </div>
            </mat-menu>
          </ng-template>
        </ng-container>
      </mat-nav-list>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
