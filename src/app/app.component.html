<div class='app-container' [ngClass]="{'light-theme': (isSorting | async) === false, 'dark-theme': (isSorting | async)}">
    <av-nav>
        <av-sorter *ngIf="isSorting | async; else isPathFinder"></av-sorter>
        <ng-template #isPathFinder>
            <av-pathfinder></av-pathfinder>
        </ng-template>
    </av-nav>
</div>
